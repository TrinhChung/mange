name: Test React build

on:
  pull_request:
    branches: [main]

jobs:
  test-build:
    name: Test build
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./fontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
